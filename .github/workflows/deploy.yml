name: CI/CD for Vite + React

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Клонируем репозиторий
        uses: actions/checkout@v3

      - name: 🟢 Устанавливаем Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 📦 Устанавливаем зависимости
        run: npm install

      - name: 🔍 Проверка кода
        run: npm run lint

      - name: 🧪 Тесты
        run: npm test

      - name: 🔨 Сборка проекта
        run: npm run build


