name: CI/CD for Vite + React

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: ./src/client
        
      - name: ğŸ” Lint
        run: npm run lint
        working-directory: ./src/client

      - name: ğŸ”¨ Build project
        run: npm run build
        working-directory: ./src/client

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/betsolver-client:latest ./src/client
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/betsolver-client:latest

      - name: ğŸ”’ Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: ğŸš€ Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/betsolver-client:latest
            docker stop betsolver-client || true
            docker rm betsolver-client || true
            docker run -d --name betsolver-client -p 3000:80 ${{ secrets.DOCKER_HUB_USERNAME }}/betsolver-client:latest
          "